<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Gift</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffeef5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #d63384;
      margin-top: 40px;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #ff99c8;
      box-shadow: 0 0 15px #ff99c8;
      transition: transform 5s ease-out;
    }
    .pointer {
  position: absolute;
  left: 100%;
  top: 50%;
  transform: translateY(-50%);
  width: 30px;
  height: 4px;
  background-color: #d63384;
  box-shadow: 0 0 5px #d63384;
  margin-left: 0px; 
}

  
    #spin {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 8px #d63384;
    }
    #reset {
      background-color: #f783ac;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
    }
    #result {
      font-size: 20px;
      margin-top: 30px;
      color: #800040;
    }
  </style>
</head>
<body>
  <h1>Select Your Gift </h1>
  <div class="wheel-container">
    <canvas id="wheel"></canvas>
    <div class="pointer"></div>
  </div>
  <button id="spin">SPIN ðŸŒ¸</button>
  <br />
  <button id="reset">Reset</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width = canvas.height = 300;
    const segments = 17;
    const angle = (2 * Math.PI) / segments;
    const colors = ["#ffc1e3", "#ff99c8", "#ff7eb9"];

    let currentAngle = 0;
    let selected = null;
    let lastRotation = 0;

    function drawWheel() {
      for (let i = 0; i < segments; i++) {
        ctx.beginPath();
        ctx.moveTo(size/2, size/2);
        ctx.fillStyle = colors[i % 3];
        ctx.arc(size/2, size/2, size/2, i * angle, (i + 1) * angle);
        ctx.lineTo(size/2, size/2);
        ctx.fill();

        ctx.save();
        ctx.translate(size/2, size/2);
        ctx.rotate(i * angle + angle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px sans-serif";
        ctx.fillText(i + 1, size/2 - 10, 5);
        ctx.restore();
      }
    }

    drawWheel();

    document.getElementById("spin").onclick = function () {
      if (selected !== null) return;
      const wheelEl = canvas;
      const rotation = Math.floor(3600 + Math.random() * 360);
      lastRotation = rotation;
      wheelEl.style.transform = `rotate(${rotation}deg)`;

      const degrees = rotation % 360;
      const pointerDegrees = (degrees + 0) % 360; // pointer is on the right
      const selectedIndex = Math.floor((360 - pointerDegrees) / (360 / segments)) % segments;
      selected = (selectedIndex + 1);

      setTimeout(() => {
        document.getElementById("result").textContent =
          `You have unlocked gift #${selected}. Go find it and open it! `;
      }, 5200);
    };

    document.getElementById("reset").onclick = function () {
      canvas.style.transform = "rotate(0deg)";
      selected = null;
      document.getElementById("result").textContent = "";
    };
  </script>
</body>
</html>
